<!doctype html>
<html>
  <head>
    <title>freedom countdown</title>
    <meta
          http-equiv="content-type"
          content="text/html; charset=utf-8" />

  </head>

  <body>
    <h1>countdown to freedom:</h1>
    <h1><span id="countdown"></span></h1>
    <script type="text/javascript" >
        var refrad = new Date('2012 August 4 GMT');

        var countdown = function () {
            var now = new Date();
            var delta = refrad - now;
            /* 1000 ms * 60 sec * 60 min * 24 hours */
            delta /= 1000;

            var seconds = Math.floor(delta % 60);
            if (seconds < 10) {
                seconds = "0" + seconds;
            }
            delta /= 60;

            var minutes = Math.floor(delta % 60);
            if (minutes < 0) {
                minutes = "0" + minutes;
            }
            delta /= 60;

            var hours = Math.floor(delta % 24);
            delta /= 24;

            var days = Math.floor(delta);
            var out = days + " days, " + hours + ":" + minutes + ":" + seconds
            document.getElementById('countdown').innerHTML = out;
            setTimeout("countdown()", 1000);
        }

        countdown();
    </script>


  </body>
</html>
